<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>DuckStudy ‚Äì Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .card {
      border: 2px solid #333;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      margin: 30px auto;
      background-color: #fefefe;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .lijn {
      border-top: 2px solid #333;
      margin: 10px 0;
    }
    .vraag {
      font-size: 1.4rem;
      font-weight: bold;
    }
    .antwoord {
      font-size: 1.2rem;
      color: #444;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <a href="index.html">‚Üê Terug naar menu</a>
  <h1>üÉè Flashcards</h1>

  <div id="kaartContainer"></div>
  <button onclick="volgendeKaart()">Volgende kaart</button>

  <script>
    const gekozen = localStorage.getItem("gekozenLijst");
    const data = localStorage.getItem("lijst_" + gekozen);

    if (!gekozen || !data) {
      document.body.innerHTML = "‚ùå Geen lijst geselecteerd.";
      throw new Error("Geen lijst gevonden");
    }

    const regels = data.split("\n");
    const flashcards = regels.map(r => r.split(",").map(s => s.trim())).filter(p => p.length === 2);

    let index = 0;

    function toonKaart() {
      if (index >= flashcards.length) {
        document.getElementById("kaartContainer").innerHTML = "<p>üéâ Je bent klaar!</p>";
        return;
      }

      const [vraag, antwoord] = flashcards[index];
      document.getElementById("kaartContainer").innerHTML = `
        <div class="card">
          <div class="vraag">${vraag}</div>
          <div class="lijn"></div>
          <div class="antwoord">${antwoord}</div>
        </div>
      `;
    }

    function volgendeKaart() {
      index++;
      toonKaart();
    }

    window.volgendeKaart = volgendeKaart;
    toonKaart();
  </script>

</body>
</html>
