<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>DuckStudy ‚Äì Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      border: 2px solid #333;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      text-align: center;
      font-size: 1.5rem;
      margin: 20px auto;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
    }
    .card:hover {
      background-color: #eee;
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <a href="index.html">‚Üê Terug naar menu</a>
  <h1>üÉè Flashcards-modus</h1>

  <div id="cardContainer"></div>
  <div class="controls">
    <button onclick="volgendeKaart()">Volgende kaart</button>
  </div>

  <script>
    const gekozen = localStorage.getItem("gekozenLijst");
    const data = localStorage.getItem("lijst_" + gekozen);

    if (!gekozen || !data) {
      document.body.innerHTML = "‚ùå Geen lijst geselecteerd.";
      throw new Error("Geen lijst gevonden");
    }

    const regels = data.split("\n");
    const flashcards = regels.map(r => r.split(",").map(s => s.trim())).filter(p => p.length === 2);

    let index = 0;
    let antwoordZichtbaar = false;

    function toonKaart() {
      if (index >= flashcards.length) {
        document.getElementById("cardContainer").innerHTML = "<p>Klaar met alle kaarten!</p>";
        return;
      }

      const kaart = flashcards[index];
      const inhoud = antwoordZichtbaar ? kaart[1] : kaart[0];
      const label = antwoordZichtbaar ? "Antwoord" : "Vraag";

      document.getElementById("cardContainer").innerHTML = `
        <div class="card" onclick="draaiKaart()">
          <strong>${label}:</strong><br>${inhoud}
        </div>
      `;
    }

    function draaiKaart() {
      antwoordZichtbaar = !antwoordZichtbaar;
      toonKaart();
    }

    function volgendeKaart() {
      index++;
      antwoordZichtbaar = false;
      toonKaart();
    }

    window.draaiKaart = draaiKaart;
    window.volgendeKaart = volgendeKaart;

    toonKaart();
  </script>

</body>
</html>
